<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title> Media tag</title>
        <meta name = "viewport" content="width=device-width;initial-scale=1.0;">
        <style type = "text/css">
        p {
            background-image: url("images/firstComputer.jpg");
        }
</style>
    </head>
    <body>
        <h1>Images in HTML</h1>
        <figure>
        <img src = "images/firstComputer.jpg" alt="Image of first computer"> 
        <figcaption>This is the image of first computer</figcaption>
        </figure>
        <!-- <p style = "width:30%">This is a paragraph</p> -->
        <h1> Video in HTML</h1>
        <video src = media/rabbit.mp4 controls>
            <p>An alternate link for the video is <a href = "media/rabbit.mp4">here</a></p>
        </video>

        <h2> what if a format of video doesn't support?</h2>
        <video controls>
            <source src = "media/rabbit.mp4" type = "video/mp4">
            <source src = "media/rabbit.webm" type = "video/webm">
            <p>An alternate link for the video is <a href = "media/rabbit.mp4">here</a></p>
        </video>
    </body>
</html>
