<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>HTML nested Table</title>
        <style type = "text/css">
        table{
            border: 2px solid black;letter-spacing: 1px;
        }
        td, th {
            border: 1px solid rgb(190,190,190);
            padding: 10px 20px;
        }
        </style>
    </head>
    <body>
        <table id="table1">
            <tr>
              <th>title1</th>
              <th>title2</th>
              <th>title3</th>
            </tr>
           > <tr>
              <td id="nested">
                <table id="table2">
                  <tr>
                    <td>cell1</td>
                    <td>cell2</td>
                    <td>cell3</td>
                  </tr>
                </table>
              </td>
              <td>cell2</td>
              <td>cell3</td>
            </tr>
            <tr>
              <td>cell4</td>
              <td>cell5</td>
              <td>cell6</td>
            </tr>
          </table>
    </body>
</html>
